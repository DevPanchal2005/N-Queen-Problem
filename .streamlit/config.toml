[theme]
base = "dark"

# Page background (neutral, not green)
backgroundColor = "#1e1e1e"

# Panels, sidebar, containers
secondaryBackgroundColor = "#262626"

# Accent color (buttons, sliders, toggles)
primaryColor = "#769656"   # chess.com board dark square

# Text
textColor = "#e6e6e6"

# Font
font = "'Space Grotesk':https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap"
